<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async | setTimeout</title>
</head>
<body>

    <h1>Namaste! JavaScript</h1>

    <button id="stop">Stop</button>

    <script>

        const changeText = function(msg){
            document.querySelector("h1").textContent = "Chai or JavaScript";
            console.warn("Text changed!");
            console.log(msg);
        }

        function printSome(){
            console.log("Hare Krsna");
        }

        setTimeout(printSome,2000);
        const changeTextTimeout = setTimeout(changeText,5000,"parameters are also accepted by setTimeout");

        document.querySelector("#stop")
        .addEventListener("click",()=>{
            clearTimeout(changeTextTimeout);
            console.log("STOPPED");
        });
    </script>
</body>
</html>
