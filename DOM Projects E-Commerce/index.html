          <form method="get" id="modal-login-form">
            <div class="form-control">

            <div class="form-control">

                  name="password"
                  id="password"

            </div>

            <div>
              <input type="checkbox" name="remember" id="remember" />

            </div>

            <input type="submit" id="log-in" value="LOG IN" />
            <button type="button" id="imGuest">I'm a Guest</button>
          </form>

          <div class="small-text-container">
            <small id="create-account-link" onclick="displayRegisterForm()"

    <script>

    // Code for Haptic Feedback
    function HapticOn(isLongEffect = false){

        if('vibrate' in navigator){
            navigator.vibrate(100);

            if(isLongEffect){
              navigator.vibrate([40, 40, 40,40,40,40,40,40,40,40,40]); // tick-tick-tick effect
            }

        }
        
    }


      function move() {
        document.querySelector("aside").classList.remove("moveUp");
        document.querySelector("aside").classList.add("moveDown");
        HapticOn(true);
      }

      function moveUp() {
        document.querySelector("aside").classList.remove("moveDown");
        document.querySelector("aside").classList.add("moveUp");
        HapticOn(true);
      }

      function redirectTo(webpage = "linkedin"){
          switch(webpage){
              case "linkedin": 
                window.open("https://www.linkedin.com/in/ritesh-kumar-rai-bb6901296");
                break;
              case "twitter": 
                window.open("https://x.com/RITESH_RAI555?t=qXj6QkIZDmpeH6NAmf15bQ&s=09");
                break;
              default:
                return;
          }
      }
    </script>
