<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Remove Element</title>
</head>
<body style="background-color: rgb(29, 1, 29); color: aliceblue;">
    <h3>Edit and Remove Element using DOM </h3>

    <ul class="parent-list">
        <li>JavaScript</li>
    </ul>
</body>
<script>

// add list
function addlist(langName){
    const li =  document.createElement("li");
    li.textContent = langName;
    document.querySelector(".parent-list").appendChild(li);
}

addlist("Python");
addlist("C++");


// optimized way
function addListWithOp(langName){
    const li = document.createElement("li");
    li.appendChild(document.createTextNode(langName));
    document.querySelector(".parent-list").appendChild(li);
}

addListWithOp("C#");
addListWithOp("React JS");


// Edit 2 Element
const secondlang = document.querySelector("li:nth-child(2)");
const newLi = document.createElement("li");
newLi.innerText = "Node JS";
setTimeout(()=>{
    secondlang.replaceWith(newLi);
},4000);

// Edit last Element 
const lastLang = document.querySelector("li:last-child");
setTimeout(()=>{
    lastLang.outerHTML = "<li>TypeScript</li>";
},2000);

// remove element
setTimeout(()=>{
    console.log(lastLang);
    const last_li = document.querySelector("li:last-child");
    last_li.remove();

    document.querySelector("li:first-child").remove();
},6000);

</script>
</html>
